{% extends 'base.html' %}
{% block content %}

<h1>Animal Details</h1>

<div class="card">
    <div class="card-image waves-effect waves-block waves-light">
      <img class="activator" src="{{ one_animal.animals.primary_photo_cropped.medium}}">
    </div>
    <div class="card-content" id="smallcard">
      <span class="card-title activator white-text text-darken-4">{{ one_animal.animals.name }}<i class="material-icons right">arrow_drop_up</i></span>
    </div>
    <div class="card-reveal">
      <span class="card-title grey-text text-darken-4">{{ one_animal.animals.name }}<i class="material-icons right">arrow_drop_down</i></span>
      <p>{{ one_animal.animals.bio }}</p>
    </div>
  </div>

<h6>Schedule a Playdate with {{ one_animal.animals.name }}:</h2>

<form action="{% url 'add_playdate' one_animal.animals.id %}" method="post">
    {% csrf_token %}
    {{ playdate_form.as_p }}
    <input type="submit" class="btn" value="Book A Playdate">
</form>

<script>
    var dateEl = document.getElementById('id_date');
    M.Datepicker.init(dateEl, {
        format: 'yyyy-mm-dd',
        setDefaultDate: true,
        defaultDate: new Date(),
        autoClose: true
    });
    
    var activityEl = document.getElementById('id_activity')
    M.FormSelect.init(activityEl)
</script>

{% endblock %}
