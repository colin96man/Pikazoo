{% extends 'base.html' %}
{% block content %}

<h1>Animal Details</h1>

<form action="" method="post" id="id_date">
    {% csrf_token %}
    {{ playdate_form.as_p }}
    <input type="submit" class="btn" value="Add Playdate">
</form>

<script>
    // create a datepicker
    var dateEl = document.getElementById('id_date');
    M.Datepicker.init(dateEl, {
      format: 'yyyy-mm-dd',
      defaultDate: new Date(),
      setDefaultDate: true,
      autoClose: true
    });
</script>

{% endblock %}
