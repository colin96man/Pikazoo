{% extends 'base.html' %}
{% block content %}

<h1>{{ user.username }}</h1>

{% if object %}
<h1>Edit <span class="teal-text">{{object.name}}</span></h1>
{% else %}
    <h3>Set up your profile</h3>
{% endif %}

<form action="{% url 'index' %}" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Submit!" class="btn btn-outline-primary">
</form>

{% endblock %}
