{% extends 'base.html' %}
{% block content %}

<h1>Animals Near You</h1>

<ul>
    {% for animal in all_animals.animals %}
        {% if animal.primary_photo_cropped.small %}
        <li><a href="{% url 'animal_details' animal.id %}"><img src="{{ animal.primary_photo_cropped.small }}" alt=""></a>{{ animal.name }}, {{ animal.contact.address.city }}</li>
        {% endif %}
    {% endfor %}
</ul>

{% endblock %}
